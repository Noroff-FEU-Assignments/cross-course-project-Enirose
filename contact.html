<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact Rainydays for more amazing products and promos">
    <script src="https://kit.fontawesome.com/b78b269c14.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,700;1,700&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">        
    <title>Rainydays-Contact</title>
</head>
<body>
    <header>
        <img src="images/Original-LOGO.png" alt="logo" class="logo">
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>

                <li><a href="index.html">Home</a></li> 
                <li><a href="man.html">Man</a></li>

                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <div style="text-align:center">
                <h1>Get in Touch</h1>
            </div>
            <div class="row">
                <div class="column">
                    <img src="images/pexels-pixabay-372098cntct.jpg" style="width:100%" alt="contact-image">
                </div>
                <div class="column">
                    <form method="get">
                        <label for="name"></label>
                        <input type="text" id="name" placeholder="Full name">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email">
                        <label for="message"></label>
                        <textarea placeholder="Write something" id="message" style="height: 150px;"></textarea>
                        <input type="submit" value="Send now" class="cta" />
                    </form>
                </div>
            </div>  
        </div>
    </main>
    <footer>Copyright &copy</footer>
