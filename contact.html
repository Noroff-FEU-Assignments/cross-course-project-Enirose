<body>
    <header>
        <a href="index.html"><img src="images/Original-LOGO.png" alt="logo" class="logo"></a>
        <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" />
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="men.html">Men</a></li>
                <li><a href="women.html">Women</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li> <input type="text" placeholder="Search.." name="search"></li>
                <a href="cart.html"><i class="fa fa-shopping-cart"></i></a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <div style="text-align:center">
                <h1>Get in Touch</h1>
            </div>
            <div class="row">
                <div class="column">
                    <img src="images/pexels-pixabay-372098cntct.jpg" style="width:100%" alt="contact-image">
                </div>
                <div class="column">
                    <form id="contactForm">
                        <h1>Contact Form</h1>
                        <div>
                            <input name="text" id="name" placeholder="Your name" />
                            <div id="nameError" class="error">Please enter your name</div>
                        </div>
                        <br>
                        <div>
                            <input type="text" id="email" placeholder="Your Email Address" />
                            <div id="emailError" class="error">Please enter a valid email address</div>
                        </div>
                        <br>
                        <div>
                            <input type="text" id="message" placeholder="Write a message (min 25 characters)" />
                            <div id="messageError" class="error">Message must be at least 25 characters and can only
                                contain alphanumeric
                                characters.</div>
                        </div>
                        <br>
                        <input type="submit" value="Send now" class="cta" />
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy;
    </footer>
    <script src="js/contact.js"></script>
</body>
